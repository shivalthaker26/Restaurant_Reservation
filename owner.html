<!DOCTYPE html>
<html>
<head>
	<title>Owner is here!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<form class="form-signin">
		<h3 class="form-signin-heading">Please sign in</h3>
		<label for="email_input" class="sr-only">Email Address</label>
		<input type="email" id="email_input" placeholder="Email address" required autofocus>
		<label for="owner_password" class="sr-only">Password</label>
		<input type="password" id="owner_password" placeholder="Password" required autofocus>
		</form>
	</div>
</body>
</html>
